<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'none'; object-src 'none';">
    
    <!-- SEO and Trust Meta Tags -->
    <meta name="description" content="GONEP Healthcare - Innovative IoT healthcare solutions for rural communities. Clinic at Hand device transforming healthcare delivery.">
    <meta name="keywords" content="healthcare, IoT, rural healthcare, Clinic at Hand, medical devices, Kenya healthcare">
    <meta name="author" content="GONEP Healthcare">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GONEP Healthcare - Innovative Healthcare Solutions">
    <meta property="og:description" content="Transforming rural healthcare with innovative IoT solutions and the Clinic at Hand device.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gonepharm-pearl.vercel.app">
    <meta property="og:image" content="https://gonepharm-pearl.vercel.app/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GONEP Healthcare - Innovative Healthcare Solutions">
    <meta name="twitter:description" content="Transforming rural healthcare with innovative IoT solutions.">
    <meta name="twitter:image" content="https://gonepharm-pearl.vercel.app/twitter-image.jpg">
    
    <title>Gonep - Healthcare Solutions</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
